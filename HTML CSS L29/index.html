<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSITION</title>

    <style>
        p{
            width: 200px;
            height: 200px;
            background-color: azure;
            color: black;
            transition: 3s;
        }

        p:hover{
            width: 400px;
            height: 400px;
            background-color: rgb(204, 96, 150);
            color: rgb(57, 13, 13);
        }
    </style>
</head>

<body>

    <h1>Hello Vijay Karande</h1>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi, eius rem optio exercitationem nostrum quod fugit
        ipsum. Quod, perferendis molestias.</p>

</body>

</html>
