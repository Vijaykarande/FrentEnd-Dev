<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONT</title>
    <style>
        p{
            color: aqua;
            font-size: x-large;
            font-style: oblique;
            font-variant: small-caps;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

            .div1{
                font-size: large;
                font-weight: bolder;
            }
            .div2{
                font-size: small;
            }
            .div3{
                font-size: medium;
            }
            .div4{
                font-size: xx-large;
            }
            .div5{
                font-size: 4px;
            }
            .div6{
                font-size: 3em;
            }
            .div7{
                font-size: 5rem;
            }
            .div8{
                font-size: 334%;
            }
        
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus provident voluptatum laborum.</p>

    <div class="div1">Lorem ipsum dolor sit.</div>
    <div class="div2">Lorem, ipsum dolor.</div>
    <div class="div3">Lorem ipsum dolor sit.</div>
    <div class="div4">Lorem ipsum dolor sit.</div>
    <div class="div5">Lorem ipsum dolor sit.</div>
    <div class="div6">Lorem ipsum dolor sit.</div>
    <div class="div7">Lorem ipsum dolor sit.</div>
    <div class="div8">Lorem ipsum dolor sit.</div>
</body>
</html>
