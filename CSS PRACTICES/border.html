<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>

    <style>
        *{
            background-color: turquoise;
            margin: 12px;
            padding: 12px;
        }

        .none{
            border-style: none;
        }
        .hidden{
            border-style: hidden;
        }

        .dotted{
            border-style: dotted;
            border-radius: 2px 120px 12px 120px;
        }

        .dashed{
            border-style: dashed;
            color: red;
            border-color: blue;
            border-width: 12px;
        }

        .solid{
            border-style: solid;
        }

        .double{
            border-style: double;
        }

        .groove{
            border-style: groove;
        }

        .ridge{
            border-style: ridge;
        }
        .inset{
            color: yellow;
            border-color: tomato;
            border-style: inset;
        }

        .outset{
            border-style: outset;
        }


    </style>
</head>

<body>


    <p class="none">no border</p>
    <p class="hidden">Hidden Border</p>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid border</p>
    <p class="double">Double Border</p>
    <p class="groove">Groove border</p>
    <p class="ridge">ridge border</p>
    <p class="inset">inset border</p>
    <p class="outset">Outset Border</p>
</body>

</html>
