<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover & Cursor</title>
    <style>
        h1 {
            font-size: 20px;
            color: royalblue;
        }
       
        div {
            background-color:tomato;
        }
    </style>
</head>

<body>
    <h1>Hello Vijay Karande</h1>

    <div style="cursor: pointer;">Vijay Karande</div>
    <br>
    <div style="cursor: progress;">Vijay Karande</div>
    <br>
    <div style="cursor: no-drop;">Vijay Karande</div>
    <br>
    <div style="cursor: copy;">Vijay Karande</div>
    <br>
    <div style="cursor: all-scroll;"></div>
    <div></div>
</body>

</html>
