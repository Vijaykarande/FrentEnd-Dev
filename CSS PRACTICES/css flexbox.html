<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
           width: 100vw;
           height: 100vh;
           background-color: rgb(191, 214, 136);
           border: 4px solid rebeccapurple;
           border-radius: 12px;
            display: flex;
           flex-direction:row;
          align-items: center;
          flex-wrap: wrap;
          /* align-content: center; */
          gap: 30px;
          /* column-gap: 20px;
          row-gap: 60px; */
          gap: 40px 60px;

        }
        .item{
            
            flex-grow: 1;
            width: 90px;
            height: 90px;
            background-color: aqua;
            border: 4px solid black;
            text-align: center;
           /* align-content: center; */
           align-self: flex-start;
          
            
        }

        .order-1{
            align-self: flex-end;
        }

        .order-2{
            order:2;
            align-self: center;
        }

        .order-3{
            order:3;
           
        }

    </style>
</head>
<body>

    <main>
        <div class="container">

            <div class="item order-1">1</div>
            <div class="item order-2">2</div>
            <div class="item order-3">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item ">6</div>
            <div class="item">6</div>
        
           
         
          
        </div>
    </main>
    
</body>
</html>
