<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BUTTON</title>

    <style>
        .button1{
            background-color: yellow;
            color: red;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border: 2px solid black;
            border-radius: 20px ;
            margin: 12px;
            cursor: pointer;

        }

        .button2{
            background-color: wheat;
            color: rgb(29, 58, 58);
            border: 2px solid black;
            border-radius: 12px;
            padding: 12px;
            margin: 12px;
            display: inline-block;
            text-decoration: none;

            
        }
        .button3{
            box-shadow: 2px 2px gray;
            color: rgb(108, 64, 150);
            padding: 12px;
            margin: 12px;
            border: 2px solid red;
            border-radius: 20px ;
        }
        .button3:hover{
            background-color: ghostwhite;
            color: tomato;
        }
    </style>
</head>
<body>

    <caption>CSS BUTTON</caption>
    <br><br>
    
    <button>Burtton</button>
    
    <button class="button1">Button1</button>
    
    <a href="" class="button2">Button2</a>

    <button class="button3">Button3</button>
    
    
</body>
</html>
