<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-index</title>

    <style>
        .container{
            background-color: aqua;
            position: relative;
        }
        .box1{
            position: relative;
            padding: 12px;
            margin: 12px;
            background-color: bisque;
            color: tomato;
            height: 120px;
            border: 2px solid black;
            border-radius: 120px;
            text-align: center;
            z-index: 1;
        }

        .box2{
            position: relative;
            background-color: yellow;
            color: blue;
            margin: 12px;
            padding: 12px;
            height: 120px;
            border-radius: 120px;
            text-align: center;
            border-radius: 120px;
            border: 2px solid red ;
            left: 120px;
            bottom: 120px;
            z-index: 2;
        }

        .box3{
            position:relative;
            background-color: rgb(186, 122, 44);
            height: 120px;
            color: cornsilk;
            border: 3px solid black;
            border-radius: 120px;
            text-align: center;
            bottom: 160px;
            z-index: 3;


        }

        .box4{
            background-color: violet;
            height: 390px;
            border: 4px solid blanchedalmond;
            border-radius: 120px;
            text-align: center;
            text-transform: capitalize;
            text-shadow: 2px 2px rebeccapurple;

        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        
    </div>



    
</body>
</html>
