<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Link</title>
    <style>
        a{
            text-decoration: none;

        }
        a:link{
            color: rgb(227, 205, 202);
        }

        a:hover{
            color: turquoise;
        }

        a:visited{
            color: red;
        }
       
    </style>
</head>
<body>

    <a href="https://www.facebook.com" target="_blank">Go To facebook</a>
    
</body>
</html>
