<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSITION</title>

    <style>
        .container{
            background-color: rgb(233, 198, 233);
            width: 100vw;
            height: 100vh;
        }
        .box{
           
           background-color: rgb(89, 195, 184);
           width: 10vw;
           height: 10vh;
           transition-property: transform;
           transition-duration: 4s;
           transition-timing-function:ease-in-out;
           transition-delay: 1s;
        }
        .trnaslate{
            transform: translateX(20vw) translateY(20vh);
            
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="box trnaslate">Box1</div>
    </div>
</body>
</html>
