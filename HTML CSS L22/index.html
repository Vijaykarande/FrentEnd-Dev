        .box::selection{
            background-color: blueviolet;
            color: violet;
        }
        .boxes::before{
            content: "hey i am developer";
            background-color: tan;
        }

        .boxes::after{
            content: "I am man";
            background-color: azure;

        }
        .box::first-letter{
            color: slategrey;
            font-size: 34px;
            
        }

        input::placeholder{
            color: antiquewhite;
            font-size: 14px;
          
        }
