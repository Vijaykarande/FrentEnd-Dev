<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let first,second,third;

        //for first word
        let random1=Math.random()
        if(random1<0.33){
            first="crazy";
        }
        else if(random1<0.66 && random1>=0.33){
            first="Amazing";
        }
        else{
            first="Fire";
        }

        //For Second word
        random1=Math.random()
        if(random1<0.33){
            second="Engine";
        }
        else if(random1<0.66 && random1>=0.33){
            first="Food";
        }
        else{
            second="Garments";
        }

        //for third word
        random1=Math.random()
        if(random1<0.33){
            third="Bros";
        }
        else if(random1<0.66 && random1>=0.33){
            third="Limited";
        }
        else{
            third="Hub";
        }
        
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
