<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>

    <style>
        .box{

            position: absolute;
            background-color: red;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            left: 0;
            bottom: 0;
            animation: animateX 4s linear infinite,animateY 1s ease-out infinite alternate;



        }

        .container{
            background-color: antiquewhite;
            width: 80vw;
            height: 80vh;
            position: relative;
           
        }

        @keyframes animateX{

            from{
                left: 0;
            }
            to{
                left: 100%;
            }
        }

        @keyframes animateY{

            from{
                bottom: 0;
            }
            to{
                bottom: 100%;
            }

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">

        </div>
    </div>
</body>
</html>
