<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
        .container{
            background-color: violet;
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 12px;
            padding: 120px;
           
            align-content:space-evenly;
          
            
        }

        div{

            background-color: white;
            border: 3px solid black;
            line-height: 3;
            gap: 12px;
            width: 60px;
            height: 60px;

        }
    </style>
</head>
<body>
    <div class="container">

        <div style="order: 1;">box1</div>
        <div style="order: 3;">box2</div>
        <div style="order: 2;">box3</div>
        <div>box4</div>
        <div>box5</div>
        <div style="order: 4;">box6</div>
        <div style="flex-grow: 3;">box7</div>
        <div style="align-self: flex-start;">box8</div>
        <div>box9</div>
        <div>box10</div>
        <div>box11</div>
        <div>box12</div>
        <div>box13</div>
    </div>
</body>
</html>
