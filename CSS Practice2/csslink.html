<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <style>
        .container{

            display: flex;
            flex-direction: row;
            gap: 20px;

            
        
            
    
        }
        
    .h1:link{
        background-color: black;
        color: white;
        
    }

    .h1:visited{
        color: rebeccapurple;
    }

    .h1:hover{
        color: violet;
        background-color: tomato;
    }
       
        
    </style>
</head>
<body>
    
    <div class="container">

       

        <a class="h1" href="https:/www.facebook.com" target="_blank">GO TO Facebook</a>
        <a class="h2" href="www.instagram.com">GO TO instagram</a>
        <a class="h3" href="www.linkedin.com">GO TO LinkedIn</a>
        <a class="h4" href="www.amazone.com">GO TO Amazone</a>
        <a class="h5" href="www.myntra.com">GO TO Myntra</a>
        
    
    </div>
</body>
</html>
