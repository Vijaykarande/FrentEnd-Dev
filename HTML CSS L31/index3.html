<html lang="en">
<head>

    <title>CSS Transform</title>

    <style>
        .container{

    margin: 30px auto;

    font-family: sans-serif;
            
           
        }
        .boxes{
            width: 30%;
    margin: 20px 20px;

    cursor: pointer;
    color: #FFF;
    text-align: center;
    line-height: 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box1">rotateX</div>
            <div class="box2">rotateY</div>
            <div class="box3">rotateZ</div>
            <div class="box4">rotate</div>
            <div class="box6">rotateX</div>

        </div>
    </div>
