<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header{
            position: sticky;
            top: 0;
        }

        nav {
            background-color: violet;
            height: 83px;
            
        }

        .container {
            background-color: rgb(209, 138, 138);

            margin: 34px;
            padding: 55px 32px;
            text-align: center;
        }
        main{
            background-color: black;
        }

        .box1 {
            background-color: turquoise;
            height: 70vh;
            width: 40%;
            display: inline-block;
            margin: 0 12px;

        }

        .box2 {
            background-color: tomato;
            height: 70vh;
            width: 40%;
            display: inline-block;
            margin: 0 12px;
        }
        .text-box{
            padding: 34px 12px;
            margin: 20px 23px;
            border: 2px solid wheat;
            background-color: black;
            color: aquamarine;
        }

        .orange-box{
            background-color: red;
            
            height: 12px;
            width: 12px;
            position: fixed;
            bottom: 42px;
            right: 33px;
            border-radius: 63px;
        }

        footer {
            background-color: orange;
            height: 100px;
            
        }

        
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>

            <div class="text-box">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident natus est voluptates.
                </p>

                <div class="orange-box"></div>
            </div>

        </div>

    </main>


    <footer>
        

    </footer>
</body>

</html>
