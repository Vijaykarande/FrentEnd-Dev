<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            
            
        }
        .box{
            background-color: orange;
        }

        .box1{
            color: red;
            padding: 20px;
            margin: 20px;
            border: 6px solid black;
            height: 200px;
            box-sizing: border-box;
        }

        .box2{
            color:purple;
            padding: 20px;
            margin: 20px;
            border: 6px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box box1">
        <h1>Hello Vijay Karande</h1>
    </div>

        <div class="box box2">I am Software Developer</div>
    
</body>
</html>
